---

- hosts: all
  remote_user: root

  tasks: 

    - name: Upgrade Debian
      apt: 
        update_cache: yes
        upgrade: "yes"

    - name: Install extra
      apt:
        name: 
          - curl
          - aptitude
          - sudo
        state: present

    - name: Create yb user 
      user:
        name: yb
        group: users
        shell: /bin/bash
        state: present

    - name: Download YugabyteDB Archive
      unarchive:
        src: https://downloads.yugabyte.com/yugabyte-2.1.5.0-linux.tar.gz
        dest: /home/yb
        remote_src: yes
      become_user: yb
      become: yes

    - name: Create bin symbolic link
      file:
        src: /home/yb/yugabyte-2.1.5.0/bin
        dest: /home/yb/bin
        state: link
      become_user: yb
      become: yes

    - name: Add bin to path
      lineinfile:
        path: /home/yb/.bashrc
        line: "export PATH=~/bin:$PATH"
        insertafter: EOF
      become_user: yb
      become: yes

    - name: Nuke old install file
      file: 
        name: /home/yb/yugabyte-2.1.5.0/.post_install.sh.completed
        state: absent

    - name: Run YugabyteDB Install
      shell: yugabyte-2.1.5.0/bin/post_install.sh
      args:
        chdir: /home/yb
        creates: /home/yb/yugabyte-2.1.5.0/.post_install.sh.completed
      become_user: yb
      become: yes

    - name: Create data directory
      file:
        path: /home/yb/data
        owner: yb
        group: users
        state: directory

    - name: Create master config
      template: 
        src: files/master.conf
        dest: /home/yb/master.conf
      become_user: yb
      become: yes

    - name: Create yb-master service
      template:
        src: files/yb-master.service
        dest: /lib/systemd/system/yb-master.service

    - name: Restart yb-master
      systemd:
        name: yb-master
        enabled: yes
        daemon_reload: yes
        state: restarted

